		<body>
				<h1>Membership Directory</h1>
				<p>We are going <span> GREEN</span>!!  </p>
				<nav>
					<a href="#" id="clear">Clear Stored Data</a><br>
					<a href="#" id="displayData">Display Data</a>
					<a href="additem.html" id="addNew" style="display:none;">Add New Information</a>
				</nav>
				<form action="#" method="post" id="memberForm" />
					<fieldset id="memField">
						<legend>Membership Information</legend>	
							<h3>Personal Information:</h3>
						<ul id="errors"></ul>
						<ul id="questions">
							<li id="greetInfo"><label for="greetInfo">Select Appropriate Greeting:</label></li>
							<li><label for="fname">First Name:</label><input type="text" id="fname" /></li>
							<li><label for="lname">Last Name:</label><input type="text" id="lname" /></li>
							<li><label for="username">Username:</label><input type="text" id="username" /></li>
							<li><label for="pw">Desired Password:</label><input type="password"id="pw"/></li>
							<li><label for="email">Email:</label><input type="email" id="email" placeholder="yourname@yourdomain.com" </label>
							<li><label for="pn">Phone Number:</label><input type="text"placeholder="(123)456-7890" id="pn"/></li>
							 <li><label for="gender">Gender:</label>
							 	<ul class="checkbox">
									<li><input type="radio" value="Male" id="Male" name="gender" /><label for="Male">Male</label></li>
									<li><input type="radio" value="Female" id="Female" name="gender" /><label for="Female">Female</label></li>
								</ul>
							<li><input type="checkbox" id="affirm" value="Yes" class="checkbox" /><lable for="affirm">Check this box, if you have checked this information for accuracy?</label></li>
							<li><label for="ease">Ease of Use</label><input type="range" min="1" max="10" id="range" /></li>
							<li><label for="date">Date Added</label><input type="date" id="date" /></li>
							<li><label for="notes">Notes: </label><textarea id="notes"></textarea></li>	
							</ul>
					</fieldset>
					<input type="submit" value="Submit Information" id="submit" /><br />
				</form>
				<script src="main.js" type="text/javascript"></script>
		
		</body>
